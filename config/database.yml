default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch('RAILS_MAX_THREADS') { 5 } %>

development:
  <<: *default
  database: peo_scholarships_development

test:
  <<: *default
  database: peo_scholarships_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
